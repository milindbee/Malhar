<% if (overwriting) { %>
	<i class="icon-yellow-warning-sign overwrite-warning" title="<%= DT.text('overwrite_jar_warning') %>"></i>
<% } %>
<span class="jar-upload-filename"><%= name %></span>
<span class="jar-upload-filesize">(<%= Math.floor(size/1024) %> KB)</span>
<button class="btn btn-mini btn-info rename-jar"><i class="icon-pencil icon-white"></i></button>
<button class="btn btn-mini btn-danger remove-jar"><i class="icon-remove icon-white"></i></button>
<div class="progress progress-striped active" style="display: none;">
    <div class="jar_upload_progress bar" style="width: 0%;"></div>
</div>
